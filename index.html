<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="pokedex">
        <div class="pokedex-header">
            <div class="pokedex-header__cam-container">
                <div class="pokedex-header__cam-container__cam"></div>
                <div class="pokedex-header__cam-container__balls">
                    <div class="pokedex-header__cam-container__balls__ball-one"></div>
                    <div class="pokedex-header__cam-container__balls__ball-two"></div>
                    <div class="pokedex-header__cam-container__balls__ball-three"></div>
                </div>
            </div>
            <div class="pokedex-header__lines">
                <div class="pokedex-header__lines__line-one"></div>
                <div class="pokedex-header__lines__line-two"></div>
                <div class="pokedex-header__lines__line-three"></div>
            </div>
        </div>

        <div class="pokedex__bar-right">
            <div class="top"></div>
            <div class="mid"></div>
            <div class="bottom"></div>
        </div>

        <div class="pokedex-inside">
            <div class="pokedex-inside__screen-container">
                <div class="pokedex-inside__screen-container__balls-red">
                    <div class="ball-red"></div>
                    <div class="ball-red"></div>
                </div>
                <div class="pokedex-inside__screen-container__screen">
                    <figure class="pokedex-inside__screen-container__screen__pokemon-img-container">
                        <img class="pokemonIMG" src="./pokemonsImages/1.png" alt="pokemon" title="Pokemon">
                    </figure>
                    <div class="pokedex-inside__screen-container__screen__type-container grass">
                        <p>Type:</p><span>grass / poison</span>
                    </div>
                </div>
                <div class="pokedex-inside__screen-container__sound-output">
                    <div class="ball-red"></div>
                    <div class="lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <div class="pokedex-inside__control-buttons">
                <div class="pokedex-inside__control-buttons__button-select">

                </div>

                <div class="pokedex-inside__control-buttons__panel-container">
                    <div class="lines">
                        <div class="line-red"></div>
                        <div class="line-blue"></div>
                    </div>

                    <div class="panel">

                    </div>
                </div>

                <div class="pokedex-inside__control-buttons__analogic">
                    <div class="top"></div>
                    <div class="select-container">
                        <div class="left"></div>
                        <div class="select"></div>
                        <div class="right"></div>
                    </div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="pokedex-container">
        <div class="pokedex-container-inner">
            <div class="pokedex-container-inner__front">
                <figure>
                    <img class="pokedex-container-inner__front__arrow" src="/img/Polygon 1.svg" alt="arrow-open">
                </figure>
                <div class="pokedex-container-inner__front__bar-bottom"></div>

              
            </div>

            <div class="pokedex-container-inner__inside-part">
                <div class="pokedex-container-inner__inside-part__screen">

                </div>

                <div class="pokedex-container-inner__inside-part__buttons-blue">
                    <div class="button  -one"></div>
                    <div class="button  -two"></div>
                    <div class="button  -three"></div>
                    <div class="button  -for"></div>
                    <div class="button  -five"></div>
                    <div class="button  -six"></div>
                    <div class="button  -seven"></div>
                    <div class="button  -eight"></div>
                    <div class="button  -nine"></div>
                    <div class="button  -ten"></div>
                </div>

                <div class="pokedex-container-inner__inside-part__sound-output-container">
                    <div class="sound-output"></div>
                    <div class="sound-output"></div>
                </div>

                <div class="pokedex-container-inner__inside-part__buttons-gray">
                    <div class="squares-gray">
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>

                    <div class="circle-gray"></div>
                </div>

                <div class="pokedex-container-inner__inside-part__buttons-black">
                    <div class="button-black"></div>
                    <div class="button-black"></div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/index.js"></script>
</body>
</html>
